<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars App Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="star-wars-app-test-css.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="star-wars-app.js"></script>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12" id="star-wars-heading">
                <h1>Star Wars</h1>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6" style="text-align: center;">

                <select class="planet-selection">
                    <option value="tatooine">Tatooine</option>
                    <option value="alderaan">Alderaan</option>
                    <option value="yavin+iv">Yavin IV</option>
                    <option value="hoth">Hoth</option>
                    <option value="dagobah">Dagobah</option>
                    <option value="bespin">Bespin</option>
                    <option value="endor">Endor</option>
                    <option value="naboo">Naboo</option>
                    <option value="coruscant">Coruscant</option>
                    <option value="kamino">Kamino</option>
                    <option value="geonosis">Geonosis</option>
                    <option value="utapau">Utapau</option>
                    <option value="mustafar">Mustafar</option>
                    <option value="kashyyyk">Kashyyyk</option>
                    <option value="polis+massa">Polis Massa</option>
                    <option value="mygeeto">Mygeeto</option>
                    <option value="felucia">Felucia</option>
                    <option value="cato+neimoidia">Cato Neimoidia</option>
                    <option value="saleucami">Saleucami</option>
                    <option value="stewjon">Stewjon</option>
                    <option value="eriadu">Eriadu</option>
                    <option value="corellia">Corellia</option>
                    <option value="rodia">Rodia</option>
                    <option value="nal+hutta">Nal Hutta</option>
                    <option value="dantooine">Dantooine</option>
                    <option value="bestine+iv">Bestine IV</option>
                    <option value="ord+mantell">Ord Mantell</option>
                    <option value="unknown">PLANET 28</option>
                    <option value="trandosha">Trandosha</option>
                    <option value="socorro">Socorro</option>
                    <option value="mon+cala">Mon Cala</option>
                    <option value="chandrila">Chandrila</option>
                    <option value="sullust">Sullust</option>
                    <option value="toydaria">Toydaria</option>
                    <option value="malastare">Malastare</option>
                    <option value="dathomir">Dathomir</option>
                    <option value="ryloth">Ryloth</option>
                    <option value="aleen+minor">Aleen Minor</option>
                    <option value="vulpter">Vulpter</option>
                    <option value="troiken">Troiken</option>
                    <option value="tund">Tund</option>
                    <option value="haruun+kal">Haruun Kal</option>
                    <option value="cerea">Cerea</option>
                    <option value="glee+anselm">Glee Anselm</option>
                    <option value="iridonia">Iridonia</option>
                    <option value="tholoth">Tholoth</option>
                    <option value="iktotch">Iktotch</option>
                    <option value="quermia">Quermia</option>
                    <option value="dorin">Dorin</option>
                    <option value="champala">Champala</option>
                    <option value="mirial">Mirial</option>
                    <option value="serenno">Serenno</option>
                    <option value="concord+dawn">Concord Dawn</option>
                    <option value="zolan">Zolan</option>
                    <option value="ojom">Ojom</option>
                    <option value="skako">Skako</option>
                    <option value="muunilinst">Muunilinst</option>
                    <option value="shili">Shili</option>
                    <option value="kalee">Kalee</option>
                    <option value="umbara">Umbara</option>
                    <option value="jakku">Jakku</option>
                  </select>

                <button type="button" class="btn btn-primary" id="submit-btn">Submit</button>

            </div>

            <div class="col-md-6" style="text-align: center;">
                <p>Or select a random planet:</p>
                <button type="button" class="btn btn-primary" id="random-btn">Random Planet</button>
            </div>

        </div>

        <div class="row">

            <div class="col-md-6" style="text-align: center;">

                <div class="row" id="planet-name">
                    Name: 
                </div>

                <div class="row" id="planet-terrain">
                    Terrain: 
                </div>
                        
                <div class="row" id="planet-climate">
                    Climate: 
                </div>
                            
                <div class="row" id="planet-population">
                    Population:  
                </div>

                <div class="row population-graphic" id="unknown-population"></div>

                <div class="row">
                    <div class="col-md-3 population-legend">
                        100:
                    </div>
                    <div class="col-md-9 population-graphic" id="100-population"></div>
                </div>

                <div class="row">
                    <div class="col-md-3 population-legend">
                        1,000:
                    </div>
                    <div class="col-md-9 population-graphic" id="1000-population"></div>
                </div>

                <div class="row">
                    <div class="col-md-3 population-legend">
                        10,000:
                    </div>
                    <div class="col-md-9 population-graphic" id="10000-population"></div>
                </div>

                <div class="row">
                    <div class="col-md-3 population-legend">
                        100,000: 
                    </div>
                    <div class="col-md-9 population-graphic" id="100000-population"></div>
                </div>

                <div class="row">
                    <div class="col-md-3 population-legend">
                        1,000,000: 
                    </div>
                    <div class="col-md-9 population-graphic" id="1000000-population"></div>
                </div>

                <div class="row">
                    <div class="col-md-3 population-legend">
                        10,000,000: 
                    </div>
                    <div class="col-md-9 population-graphic" id="10000000-population"></div>
                </div>

                <div class="row">
                    <div class="col-md-3 population-legend">
                        100,000,000: 
                    </div>
                    <div class="col-md-9 population-graphic" id="100000000-population"></div>
                </div>

                <div class="row">
                    <div class="col-md-3 population-legend">
                        1,000,000,000: 
                    </div>
                    <div class="col-md-9 population-graphic" id="1000000000-population"></div>
                </div>

                <div class="row">
                    <div class="col-md-3 population-legend">
                        10,000,000,000: 
                    </div>
                    <div class="col-md-9 population-graphic" id="10000000000-population"></div>
                </div>

                <div class="row">
                    <div class="col-md-3 population-legend">
                        100,000,000,000: 
                    </div>
                    <div class="col-md-9 population-graphic" id="100000000000-population"></div>
                </div>

            </div>

            <div class="col-md-6" style="text-align: center;">
                <img id="planet-img"> <br><br>
                Residents: 
            </div>

        </div>

    </div>
</body>
</html>
